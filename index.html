<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h2>Weather App</h2>

  <form method="" id="myForm">
    <input type="text" name="city" id="city" placeholder="Enter your location">
    <button type="submit" id="sendBtn">Send</button>
  </form>

<div class="weather">
  <img src="" id="icon" alt="weather icon"/>
  <p id="temp"></p>
  <p id="humidity"></p>
  <p id="datetime"></p>
  <p id="feelslike"></p>
  <p id="snow"></p>
  <p id="windspeed"></p>
  <p id="condtions"></p>
  <p id="visibility"></p>
  <p id="pressure"></p>
  <p id="winddir"></p>
</div>
</body>
</html>
